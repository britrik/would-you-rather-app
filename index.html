<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google AdSense script (only ONCE, in head) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1528631369245825"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Rather?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Top AdSense Banner (Header) -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1528631369245825"
         data-ad-slot="9210888959"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <div class="app-container">
        <header>
    <h1>Decide Faster, Procrastinate Less!</h1>
    <p class="app-tagline">Your Daily Decision Workout</p>
</header>

<main id="game-area">
    <div id="question-container" aria-live="polite">
        <p class="question-text" id="question-text">Would you rather...</p>
            </div>

            <div id="options-container" class="options-container">
                <button id="option-a-btn" class="option-btn"></button>
                <div class="or-divider">OR</div>
                <button id="option-b-btn" class="option-btn"></button>
            </div>

            <div id="results-container" class="results-container hidden" aria-live="polite">
                <p id="results-text"></p>
            </div>
            
            <div id="controls-container" class="controls-container">
                <button id="next-btn" class="control-btn" disabled>Next Question</button>
                <button id="share-btn" class="control-btn">Share This Question</button>
            </div>
        </main>
    </div>

    <!-- Bottom AdSense Banner (Footer) -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1528631369245825"
         data-ad-slot="2513618662"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- This line connects the HTML to the JavaScript file. It is supposed to be here. -->
    <script src="script.js"></script>
</body>
</html>
